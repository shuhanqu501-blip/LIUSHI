    <script>
        let storyHistory = [];
        let currentNodeId = 0;
        let achievedEndings = []; // 存储已达成的结局

        const stories = {
            0: {
                text: "你只是一只不起眼的小妖，昨天的修炼结束得太晚，于是在山中寻觅了一处山洞歇息。今早从睡梦中醒来后，捕捉到远处似乎传来了一些不同寻常的声响，你决定：",
                choices: [
                    { text: "立刻冲回会馆", next: 1 },
                    { text: "在附近山林中寻觅一番", next: 2 }
                ]
            },
            1: {
                text: "你不知道发生了什么，只是心里有种奇怪的预感，于是尽全力向会馆奔去。",
                choices: [ { text: "全力奔跑", next: 3 } ]
            },
            2: {
                text: "你循着灵的痕迹向前，却没想到拨开丛棘后面对的是昔日友人已经失去灵气的身体，看起来是还没来得及散灵。灰绿色的头发胡乱的散着，她的眼睛还是睁着的，似乎有什么话要说，你要：",
                choices: [
                    { text: "立刻返回会馆，寻求馆长大松的帮助", next: 3 },
                    { text: "再在友人身边呆一会，努力探查她的死因", next: 4 }
                ]
            },
            3: { 
                text: "你快速地跑着，忽然，一枚带着灵力的子弹穿过了你的胸膛。这感觉很奇妙，你感觉到身体里的灵力在不断流失，怎么也留不住。不过是一瞬间的事情，世界颠倒了，或者说，你倒下了，倒在人类的子弹下，再也没能站起来。【结局：实弹 散灵】", 
                choices: [] 
            },
            4: {
                text: "你发现友人身上似乎有着一些来自人类武器的痕迹，可上面附着的灵力让你琢磨不清。",
                choices: [
                    { text: "继续向山林中平日熟悉的地方前进探查", next: 6 },
                    { text: "返回流石会馆，寻找帮助", next: 5 }
                ]
            },
            5: {
                text: "你带着乱七八糟的思绪向流石会馆的方向跑去，你不知道发生了什么才会让昔日好友散灵，但能做到这种事情的人类——或是妖精——都绝非善类。你深知自己一人绝对没有胜算，于是决定寻求大家的帮助。可是事情似乎超出了你的预料，你在麦田附近感受到了大师兄明月的灵，静静的飘荡在空中，没有一丝生气。你不知道究竟发生了什么，你选择：",
                choices: [
                    { text: "回到山林中", next: 3 },
                    { text: "你心中仍然抱着一丝侥幸，继续向着会馆的方向跑去", next: 7 }
                ]
            },
            6: {
                text: "一段距离后，你眼前有些发黑，于是渐渐放缓了脚步。你想自己大概已经不太清醒了，你扶着路边的石头缓过了一阵恍惚过后，听到身后传来一阵熟悉的嬉闹声。",
                choices: [ { text: "查看声音来源", next: 8 } ]
            },
            7: {
                text: "你越往会馆的方向走，感受到飘散在空中的灵就越多，你迫切地告诉自己不要乱了阵脚，有馆长大松在呢。",
                choices: [ { text: "继续向前", next: 6 } ]
            },
            8: {
                text: "你绕过一棵粗壮的要三个你才能抱住的树——你曾经和朋友验证过——森林正中间的一片空地上的是你最熟悉的同馆的妖精们。前几天山上似乎下了雪，现在大家正在七手八脚地堆雪人呢。<br><br>“这个胡萝卜可以用上的吧？我今早特意从后厨拿了一根。”这是大师兄明月在说话。<br><br>“插在这里插在这里，”清泉姐招呼着，让师兄把胡萝卜变成了雪人的鼻子。<br><br>一切似乎都很顺利。刚刚是为什么惴惴不安呢？你有些想不起来了。<br><br>这是，林间的小屋似乎传来了说话声。",
                choices: [
                    { text: "去小屋看看", next: 9 },
                    { text: "留在树林中看大家玩闹", next: 13 }
                ]
            },
            9: {

        function renderStory(nodeId) {
            const targetStory = stories[nodeId];
            document.getElementById("story-text").innerHTML = targetStory.text;
            const choiceArea = document.getElementById("choice-area");
            choiceArea.innerHTML = "";

            // 生成选项按钮
            targetStory.choices.forEach(function(choice) {
                const newBtn = document.createElement("button");
                newBtn.className = "choice-btn";
                newBtn.textContent = choice.text;
                newBtn.onclick = function() {
                    choose(choice.next);
                };
                choiceArea.appendChild(newBtn);
            });

            // 生成返回按钮
            if (storyHistory.length > 0) {
                const backBtn = document.createElement("button");
                backBtn.className = "choice-btn back-btn";
                backBtn.textContent = "返回上一步";
                backBtn.onclick = function() {
                    currentNodeId = storyHistory.pop();
                    renderStory(currentNodeId);
                };
                choiceArea.appendChild(backBtn);
            }

            // 生成重新开始按钮
            const resetBtn = document.createElement("button");
            resetBtn.className = "choice-btn reset-btn";
            resetBtn.textContent = "重新开始";
            resetBtn.onclick = function() {
                storyHistory = [];
                currentNodeId = 0;
                renderStory(0);
            };
            choiceArea.appendChild(resetBtn);

            // 结局提示弹窗
            if (targetStory.choices.length === 0) {
                const endingMatch = targetStory.text.match(/【结局：(.+?)】/);
                if (endingMatch) {
                    const endingName = endingMatch[1];
                    // 记录未达成的结局
                    if (!achievedEndings.includes(endingName)) {
                        achievedEndings.push(endingName);
                    }
                    // 延迟弹窗，避免遮挡剧情
                    setTimeout(() => {
                        alert(`已达成结局：${endingName}\n已收集结局：${achievedEndings.join("、")}`);
                    }, 500);
                }
            }
        }

        function choose(nextNodeId) {
            storyHistory.push(currentNodeId);
            currentNodeId = nextNodeId;
            renderStory(currentNodeId);
        }

        renderStory(currentNodeId);
    </script>
